<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Internships</title>
</head>
<body>
<h2 style="text-align: center;">All Internships</h2>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<hr>

<div th:each="internship : *{internships}">
    <h3 th:text="${internship.name}"></h3>
    <p th:text="${internship.domain}"> </p>
    <p th:text="${internship.company.name}"></p>
    <p th:text="${internship.salary}"></p>
    <p th:text="${internship.startDate}"></p>
    <p th:text="${internship.endDate}"></p>
    <hr>
</div>

</body>
</html>
