<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<title>Account type</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<h1 style="text-align: center">Register Page</h1>
<hr>
<div class="container col-xs-6" style="float:inherit;">
    <h2>What king of user are you?</h2>
<form th:action="@{/register/step2}" method="get">
    <div class="radio">
        <label>
            <input type="radio" name="registerType" value="student" checked>
            Student
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="registerType" value="company">
            Company
        </label>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </div>
</form>
</div>
</body>
