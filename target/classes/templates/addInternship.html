<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Add internship</title>
<head>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<h1 style="text-align: center">Add internship</h1>
<hr>
<div class="container col-xs-6" style="float:inherit;">
    <form th:action="@{/internships}" method="post" th:object="${internshipDto}">
        <input type="hidden" th:value="${companyId}" name="companyId">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="domain" class="col-sm-2 col-form-label">Domain</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="domain" placeholder="Domain" th:field="*{domain}">
            </div>
        </div>
        <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="salary" placeholder="Salary" th:field="*{salary}">
            </div>
        </div>
        <div class="form-group row">
            <label for="startdate" class="col-sm-2 col-form-label">Start date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startdate" placeholder="Start Date" th:field="*{startDate}" th:value="*{startDate}">
            </div>
        </div>
        <div class="form-group row">
            <label for="enddate" class="col-sm-2 col-form-label">End date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="enddate" th:field="*{endDate}" th:value="*{endDate}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
